<div class="container">

<script>
    // --- æ ¸å¿ƒç®—æ³•ï¼šåŸºäºç§å­çš„éšæœºæ•°ç”Ÿæˆå™¨ (Mulberry32) ---
    let seedState = 0;
    function setSeed(val) { seedState = val >>> 0; }
    function nextRand() {
        let t = seedState += 0x6D2B79F5;
        t = Math.imul(t ^ (t >>> 15), t | 1);
        t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
        return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
    }

    function randInt(min, max) {
        return Math.floor(nextRand() * (max - min + 1)) + min;
    }

    // --- å½©ç¥¨é€»è¾‘ ---
    function drawUniqueSorted(count, min, max) {
        const nums = new Set();
        while(nums.size < count) nums.add(randInt(min, max));
        return Array.from(nums).sort((a, b) => a - b);
    }

    const fmt = n => n.toString().padStart(2, '0');

    // --- ç•Œé¢æ§åˆ¶ ---
    const statusBox = document.getElementById('status-box');
    const resultList = document.getElementById('result-list');
    const allButtons = document.querySelectorAll('button');

    async function fetchSeed() {
        statusBox.textContent = "æ­£åœ¨è¯·æ±‚é‡å­éšæœºç§å­...";
        statusBox.className = "";
        allButtons.forEach(b => b.disabled = true);

        try {
            const res = await fetch("https://qrng.anu.edu.au/API/jsonI.php?length=1&type=hex16&size=4", { signal: AbortSignal.timeout(6000) });
            const data = await res.json();
            const hex = data.data[0];
            setSeed(parseInt(hex, 16));
            statusBox.textContent = `âœ… é‡å­ç§å­å·²å°±ç»ª\næº: ANU Quantum Random\nHex: ${hex.toUpperCase()}`;
            statusBox.className = "quantum";
        } catch (e) {
            const localSeed = window.crypto.getRandomValues(new Uint32Array(1))[0];
            setSeed(localSeed);
            statusBox.textContent = `âš ï¸ æ— æ³•è¿æ¥é‡å­æœåŠ¡å™¨ï¼Œå·²å¯ç”¨æœ¬åœ° Web Crypto å®‰å…¨éšæœºæºã€‚\nSeed: ${localSeed}`;
            statusBox.className = "fallback";
        }
        allButtons.forEach(b => b.disabled = false);
    }

    // ç”Ÿæˆå•æ³¨å¤§ä¹é€çš„ HTML
    function createDLTRow(index) {
        const front = drawUniqueSorted(5, 1, 35).map(n => `<span class="ball red">${fmt(n)}</span>`).join('');
        const back = drawUniqueSorted(2, 1, 12).map(n => `<span class="ball blue">${fmt(n)}</span>`).join('');
        
        return `
            <div class="lottery-row">
                <span class="row-index">${index}</span>
                <div class="balls-wrap">${front} <span class="divider">|</span> ${back}</div>
            </div>`;
    }

    // æ‰§è¡Œæ‰¹é‡ç”Ÿæˆ
    document.getElementById('btn-batch').onclick = () => {
        const count = parseInt(document.getElementById('bet-count').value) || 1;
        let html = "";
        for(let i = 1; i <= count; i++) {
            html += createDLTRow(i);
        }
        resultList.innerHTML = html;
        resultList.scrollTop = 0;
    };

    // å…¶ä»–å½©ç§
    document.getElementById('btn-p3').onclick = () => {
        const nums = Array.from({length:3}, () => randInt(0, 9));
        const balls = nums.map(n => `<span class="ball yellow">${n}</span>`).join('');
        resultList.innerHTML = `<div class="lottery-row"><span class="row-index">P3</span><div>${balls}</div></div>`;
    };

    document.getElementById('btn-p5').onclick = () => {
        const nums = Array.from({length:5}, () => randInt(0, 9));
        const balls = nums.map(n => `<span class="ball yellow">${n}</span>`).join('');
        resultList.innerHTML = `<div class="lottery-row"><span class="row-index">P5</span><div>${balls}</div></div>`;
    };

    document.getElementById('btn-refresh').onclick = fetchSeed;

    // åˆå§‹åŒ–
    fetchSeed();
</script>
