<div class="container">

<script>
    // --- æ ¸å¿ƒç®—æ³•ï¼šåŸºäºç§å­çš„éšæœºæ•°ç”Ÿæˆå™¨ (Mulberry32) ---
    let seedState = 0;
    function setSeed(val) { seedState = val >>> 0; }
    function nextRand() {
        let t = seedState += 0x6D2B79F5;
        t = Math.imul(t ^ (t >>> 15), t | 1);
        t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
        return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
    }

    function randInt(min, max) {
        return Math.floor(nextRand() * (max - min + 1)) + min;
    }

    // --- å½©ç¥¨é€»è¾‘ ---
    function drawUniqueSorted(count, min, max) {
        const nums = new Set();
        while(nums.size < count) nums.add(randInt(min, max));
        return Array.from(nums).sort((a, b) => a - b);
    }

    const fmt = n => n.toString().padStart(2, '0');

    // --- ç•Œé¢æ§åˆ¶ ---
    const statusBox = document.getElementById('status-box');
    const resultList = document.getElementById('result-list');
    const allButtons = document.querySelectorAll('button');

    // --- æ ¸å¿ƒé€»è¾‘ï¼šè·å–çœŸéšæœºç§å­ (å¤šæºèåˆç‰ˆ) ---
    async function fetchSeed() {
        statusBox.textContent = "æ­£åœ¨åŒæ­¥å…¨çƒéšæœºä¿¡æ ‡ (Drand)...";
        statusBox.className = "";
        allButtons.forEach(b => b.disabled = true);

        let finalSeed = 0;

        try {
            // ä½¿ç”¨ Drand çš„å…¬å…± HTTP ç»ˆç‚¹ (è¯¥æ¥å£é€šå¸¸åœ¨å…¨çƒèŒƒå›´å†…éƒ½å¾ˆç¨³å®š)
            // è¿™æ˜¯ League of Entropy æä¾›çš„åˆ†å¸ƒå¼éšæœºæ•°
            const drandUrl = "https://drand.cloudflare.com/public/latest";
            
            const res = await fetch(drandUrl, { signal: AbortSignal.timeout(5000) });
            const data = await res.json();
            
            // randomness æ˜¯ä¸€ä¸ª 64 ä½çš„åå…­è¿›åˆ¶å­—ç¬¦ä¸²
            const remoteRandomness = data.randomness;
            
            // ä¸ºäº†ä¿é™©ï¼Œæˆ‘ä»¬å°†â€œè¿œç¨‹éšæœºæ•°â€ä¸â€œæœ¬åœ°ç³»ç»Ÿç¡¬ä»¶éšæœºæ•°â€è¿›è¡Œå¼‚æˆ–(XOR)è¿ç®—
            const localEntropy = window.crypto.getRandomValues(new Uint32Array(1))[0];
            const remotePart = parseInt(remoteRandomness.substring(0, 8), 16);
            
            finalSeed = (remotePart ^ localEntropy) >>> 0;
            
            statusBox.textContent = `âœ… ç§å­å·²å°±ç»ª (æ··åˆåŠ¨åŠ›)\nè¿œç¨‹æº: Drand (League of Entropy)\næœ¬åœ°æº: Web Crypto API\næ··åˆHash: 0x${finalSeed.toString(16).toUpperCase()}`;
            statusBox.className = "quantum";
        } catch (e) {
            console.warn("Drand è®¿é—®å—é™ï¼Œå¯ç”¨æœ¬åœ°é«˜å¼ºåº¦ç†µæ± :", e);
            
            // å½»åº•æ— ç½‘æ—¶çš„å›é€€æ–¹æ¡ˆï¼šè·å–å¤šä¸ªæœ¬åœ°ç¡¬ä»¶éšæœºæ•°å¹¶æ··åˆæ—¶é—´æˆ³
            const buffer = new Uint32Array(2);
            window.crypto.getRandomValues(buffer);
            finalSeed = (buffer[0] ^ buffer[1] ^ Date.now()) >>> 0;
            
            statusBox.textContent = `âš ï¸ ç½‘ç»œè¿æ¥è¶…æ—¶ï¼Œå·²å¯ç”¨æœ¬åœ°ç³»ç»Ÿçº§ç†µæ± ã€‚\nç§å­å·²æ ¹æ®ç¡¬ä»¶å™ªå£°ç”Ÿæˆ: ${finalSeed}`;
            statusBox.className = "fallback";
        }

        setSeed(finalSeed);
        allButtons.forEach(b => b.disabled = false);
    }

    // ç”Ÿæˆå•æ³¨å¤§ä¹é€çš„ HTML
    function createDLTRow(index) {
        const front = drawUniqueSorted(5, 1, 35).map(n => `<span class="ball red">${fmt(n)}</span>`).join('');
        const back = drawUniqueSorted(2, 1, 12).map(n => `<span class="ball blue">${fmt(n)}</span>`).join('');
        
        return `
            <div class="lottery-row">
                <span class="row-index">${index}</span>
                <div class="balls-wrap">${front} <span class="divider">|</span> ${back}</div>
            </div>`;
    }

    // æ‰§è¡Œæ‰¹é‡ç”Ÿæˆ
    document.getElementById('btn-batch').onclick = () => {
        const count = parseInt(document.getElementById('bet-count').value) || 1;
        let html = "";
        for(let i = 1; i <= count; i++) {
            html += createDLTRow(i);
        }
        resultList.innerHTML = html;
        resultList.scrollTop = 0;
    };

    document.getElementById('btn-refresh').onclick = fetchSeed;

    // åˆå§‹åŒ–
    fetchSeed();
</script>
